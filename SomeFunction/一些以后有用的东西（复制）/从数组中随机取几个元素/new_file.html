<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			

		        //从数组中随机几个元素
		function getRandomArrayElements(arr, count) {
			var shuffled = arr.slice(0),
				i = arr.length,
				min = i - count,
				temp, index;
			while(i-- > min) {
				index = Math.floor((i + 1) * Math.random());
				temp = shuffled[index];
				shuffled[index] = shuffled[i];
				shuffled[i] = temp;
			}
			return shuffled.slice(min);
		}
		var items = ['1', '2', '4', '5', '6', '7', '8', '9', '10','11','12'];
		var lunshu = getRandomArrayElements(items, 3)
		console.log(lunshu);
		</script>
		
	</body>
</html>
