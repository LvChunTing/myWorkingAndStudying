<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
				//表单序列化为对象
	function serializeObject(form) {
		var o = {};
		$.each(form.serializeArray(), function(index) {
			if(o[this['name']]) {
				o[this['name']] = o[this['name']] + ";" + this['value'];
			} else {
				o[this['name']] = this['value'];
			}
		});
		return o;
	}
		</script>
	</body>
</html>
