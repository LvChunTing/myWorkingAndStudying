    /**

     */
    var mallTitle = "海尔海贝商城";
    var productName = "<TRS_VIEWDATA FIELD='productName'/>";
    var shareContent = "我在@" + mallTitle + " 发现了一个非常不错的商品：" + productName + "。感觉不错，分享一下"  + "  ";

    $(".js_s_proShareXinlang").click(function() {
        var content = shareContent.replace("productName", $("#js_x_propictit").text());
        window.open("http://service.weibo.com/share/share.php?url=" +
            document.location.href +
            "&title=" + encodeURIComponent(content.replace('@海尔海贝商城 ', '@海尔海贝商城 ')) + "&pic=" +

     $("#bigImg").attr("src") +"&language=zh_cn","","location=no")
     })*/

    $('#js-preSaveOrder').on('click', function() {

            $(".js-dialog-message").text($("#limitWarn").val());
        }else{
            $(".js-proDialog").hide();
        }
        $(".js_goOn").click(function () {
