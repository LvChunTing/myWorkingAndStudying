<script>
    var New = ""
    $.getJSON("new.json", function (data) {
        console.log(data.data[0].name)
        New = data.data[0].name;
    })
    $.getJSON("1481882816867.json", function (data) {
        var html = "";
        for(var i=0;i<data.data.length;i++){
            html+='<div class="swiper-slide slider1">'+data.data[i].name +'</div>'
        }
        $(".swiper-wrapper").html(html);
        var mySwiper = new Swiper('.swiper-container',{
            autoplay : 1000,//可选选项，自动滑动
            loop : true,//可选选项，开启循环
        })
        var newSlide = mySwiper.createSlide(New, "swiper-slide slider1", "div");
        newSlide.append();
    });





</script>
